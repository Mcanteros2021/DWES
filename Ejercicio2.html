    <script>
        alert("La operación 10 === 10 es"+ 10 === 10)
        alert("La operación 10 === 10.0"+ 10 === 10.0)

        alert("La operación Laura < laura"+ "Laura" < "laura")
        alert("La operación \"123\" == 123"+ "123" == 123)
        alert("La operación \"123\" === 123"+ "123" === 123)
        alert("La operación parseInt(\"123\") === 123"+ parseInt("123") === 123)

        
    </script>
