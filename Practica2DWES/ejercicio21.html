<body>
    <script>
        let num = parseInt(prompt('Cuantos numeros va a tener el array'))
        var array = []
        
        function lista(num) {
            if (num<=0){
                return array
            }
            else{array.push(num)
            lista(num - 1)
        }  
        }
        lista(num)
        alert(array)
    </script>
    
</body>
